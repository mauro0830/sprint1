<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" type="image/png" href="images/icono.png">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <script src="js/form5.js"></script>
</head>
<body>
    <header>
        <h1>Página de Registro</h1>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Inicio</a>
            <a href="aspectosgenerales.html">Aspectos Generales</a>
        </div>
        <button style="border: ridge #0c0c0c 1px;" onclick="openNav()">Desplegar Menú</button><hr>
    </header>
    <section>
        <form id= "formRegistro" action="">
            <fieldset>
                <legend><h3>Formulario de Registro</h3></legend>
                <label for="nombre"> Nombres
                    <input type="text" id="nombre" placeholder="Escribe tu(s) nombre(s)" maxlength="30">
                </label><br>
                <br><label for="apellido"> Apellidos
                    <input type="text" id="apellido" placeholder="Escribe tu(s) apellido(s)" maxlength="30">
                </label><br>
                <br><label for="campoEmail"> Correo Electronico
                    <input type="email" id="campoEmail" placeholder="Escribe tu e-mail" required>
                </label><br>
                <br><label for="campoConfirmarCorreo"> Confirmación Correo Electronico
                    <input type="email" id="campoConfirmarCorreo" placeholder="Escribe nuevamente tu e-mail" required>
                </label><br>
                <br><label for="nroDocumento"> Número de documento
                    <input type="text" id="nroDocumento" placeholder="Escribe tu número de documento" maxlength="15">
                </label><br>
                <br><label for="edad"> Edad
                    <input type="number" id="edad" placeholder="Edad" min="15" max="50">
                </label><br>
                <br><label for="direccion"> Dirrección
                    <input type="text" id="direccion" placeholder="Escribe tu dirrección" >
                </label><br>
                <br><label for="campoPais"> Pais
                    <input type="text" id="campoPais" placeholder="Escribe tu pais" required>
                </label><br>
                <br><label for="nroTelefono"> Número de teléfono
                    <input type="text" id="nroTelefono" placeholder="Escribe tu número de teléfono">
                </label><br>
                <br><label for="citys">Ciudad de Nacimiento:</label>
                    <select name="citys" id="citys">
                        <option value="medellín">Medellín</option>
                        <option value="cali">Cali</option>
                        <option value="bogotá">Bogotá</option>
                        <option value="barranquilla">Barranquilla</option>
                    </select><br>
                <br><label for="estadoCivil">Estado civil:</label>
                    <select name="estadoCivil" id="estadoCivil">
                        <option value="soltero">Soltero/a</option>
                        <option value="casado">Casado/a</option>
                        <option value="unionLibre">Unión Libre</option>
                        <option value="separado">Separado/a</option><br>
                    </select><br>
                <br><button style="border: ridge #0c0c0c 1px;" onclick="guardarRegistro()">Guardar Registro</button><hr>
            </fieldset>
        </form>
    </section>
    <footer>
    </footer>
</body>
</html>
